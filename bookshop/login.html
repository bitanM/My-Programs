<!DOCTYPE html>
<html>
<head>
    <style>
        .login-container {
            margin: 40px auto;
            width: 70%;
            padding: 20px;
            border: 1px solid #aaa;
            background: #f9f9f9;
        }
        .login-table {
            width: 100%;
        }
        .login-table td {
            padding: 8px;
            vertical-align: middle;
        }
        .login-form {
            margin-left: 70px;
        }
        .button {
            padding: 8px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        .left-nav {
            width: 120px;
        }
    </style>
</head>
<body>
    <!-- Top nav bar is always present via frames -->
    <div class="login-container">
        <table class="login-table">
            <tr>
              
                <td class="login-form" align="right">Login :</td>
                <td><input type="text" name="login"></td>
            </tr>
            <tr>
                <td class="login-form" align="right">Password :</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="button" type="submit">Submit</button>
                    <button class="button" type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
