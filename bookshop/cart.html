<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Cart</title>
    <style>
        .main-table {
            width: 60%;
            border-collapse: collapse;
        }
        .main-table th, .main-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        input[type="number"] {
            width: 60px;
        }
    </style>
</head>
<body>
    <table class="main-table" id="cartTable">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Book name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CSE</td>
                <td>Java 2</td>
                <td class="price">$35.5</td>
                <td>
                    <input type="number" class="quantity" value="2" min="1">
                </td>
                <td class="amount">$71</td>
            </tr>
            <tr>
                <td>ECE</td>
                <td>XML bible</td>
                <td class="price">$40.5</td>
                <td>
                    <input type="number" class="quantity" value="1" min="1">
                </td>
                <td class="amount">$40.5</td>
            </tr>
            <tr>
                <td>EEE</td>
                <td>-</td>
                <td class="price">$0</td>
                <td>
                    <input type="number" class="quantity" value="0" min="0">
                </td>
                <td class="amount">$0</td>
            </tr>
            <tr>
                <td>CIVIL</td>
                <td>-</td>
                <td class="price">$0</td>
                <td>
                    <input type="number" class="quantity" value="0" min="0">
                </td>
                <td class="amount">$0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="text-align:left;">
                    <b>Total amount - $<span id="totalAmount">111.5</span></b>
                </td>
            </tr>
        </tfoot>
    </table>

    <script>
        function updateCart() {
            const rows = document.querySelectorAll('#cartTable tbody tr');
            let total = 0;

            rows.forEach(row => {
                const priceCell = row.querySelector('.price');
                const quantityInput = row.querySelector('.quantity');
                const amountCell = row.querySelector('.amount');

                const price = parseFloat(priceCell.textContent.replace('$', '')) || 0;
                const quantity = parseInt(quantityInput.value) || 0;

                const amount = price * quantity;
                amountCell.textContent = `$${amount.toFixed(2)}`;
                total += amount;
            });

            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        // Add event listeners to all quantity inputs
        document.querySelectorAll('.quantity').forEach(input => {
            input.addEventListener('input', updateCart);
        });

        // Initial calculation on page load
        updateCart();
    </script>
</body>
</html>
