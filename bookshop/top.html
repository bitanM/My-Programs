<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table { 
            width: 100%; 
            border-collapse: collapse;
            table-layout: fixed;
        }
        td, th { 
            border: none; 
            padding: 10px; 
            vertical-align: middle;
        }
        .logo { 
            width: 40px; 
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .logo img {
            border-radius: 6px;
            transition: transform 0.3s ease;
            display: block;
            margin: auto;
        }
        .logo img:hover {
            transform: scale(1.1);
        }
        .title { 
            font-size: 26px; 
            font-weight: bold; 
            letter-spacing: 2px; 
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
            padding: 15px 0;
            white-space: nowrap;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 4px 12px;
            margin: 0 4px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 16px;
            white-space: nowrap;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .top-right {
            text-align: right;
            white-space: nowrap;
            width: 25%; /* shrink to fit */
        }
        .center-cell{
            text-align: center;
            width: 46%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td class="logo" ><img src="scribd.png" alt="Logo" width="40" height="40"></td>
        <td></td>
        
        <td class="center-cell">
            <div class="title">Online Book Store</div>
        </td>
        <td class="top-right">
            <a href="register.html" target="mainFrame" class="nav">Registration</a>
            <a href="login.html" target="mainFrame" class="nav">Login</a>
        </td>
    </tr>
    </table>
    <table>
    <tr class="nav">
        <td colspan="3" style="text-align:center;">
            <a href="home.html" target="mainFrame">Home</a>
            <a href="catalogue.html" target="mainFrame">Catalogue</a>
            <a href="cart.html" target="mainFrame">Cart</a>
        </td>
    </tr>
</table>
</body>
</html>
