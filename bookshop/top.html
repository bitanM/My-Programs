<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table { 
            width: 100%; 
            border-collapse: collapse;
            height: 100%;
        }
        td, th { 
            border: none; 
            padding: 12px; 
            text-align: center; 
        }
        .logo { 
            width: 40px; 
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .logo img {
            border-radius: 6px;
            transition: transform 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.1);
        }
        .title { 
            font-size: 26px; 
            font-weight: bold; 
            letter-spacing: 2px; 
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            margin: 0 5px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: inline-block;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .nav td {
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td class="logo"><img src="scribd.png" alt="Logo" width="40" height="40"></td>
        <td colspan="4" class="title">Online Book Store</td>
    </tr>
    <tr class="nav">
        <td><a href="home.html" target="mainFrame">Home</a></td>
        <td><a href="login.html" target="mainFrame">Login</a></td>
        <td><a href="register.html" target="mainFrame">Registration</a></td>
        <td><a href="catalogue.html" target="mainFrame">Catalogue</a></td>
        <td><a href="cart.html" target="mainFrame">Cart</a></td>
    </tr>
</table>
</body>
</html>
