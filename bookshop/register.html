<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        form {
            width: 500px;
            margin: 40px auto;
            border: 1px solid #ccc;
            padding: 25px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 7px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        .radio-group, .checkbox-group {
            margin-top: 5px;
        }
        .dob-selects {
            display: flex;
            gap: 6px;
        }
        .submit-btn {
            margin-top: 18px;
            padding: 8px 18px;
            font-size: 16px;
            background: #0074D9;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <h2 style="text-align:center;">Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="email">E-mail ID:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
        
        <label>Sex:</label>
        <div class="radio-group">
            <input type="radio" id="male" name="sex" value="Male">
            <label for="male" style="display:inline;">Male</label>
            <input type="radio" id="female" name="sex" value="Female">
            <label for="female" style="display:inline;">Female</label>
        </div>
        
        <label>Date of Birth:</label>
        <div class="dob-selects">
            <select name="dob_day">
                <option value="">Day</option>
                <!-- Days: 1-31 -->
                ${[...Array(31)].map((_,i)=>`<option value="${i+1}">${i+1}</option>`).join('')}
            </select>
            <select name="dob_month">
                <option value="">Month</option>
                <option>Jan</option><option>Feb</option><option>Mar</option>
                <option>Apr</option><option>May</option><option>Jun</option>
                <option>Jul</option><option>Aug</option><option>Sep</option>
                <option>Oct</option><option>Nov</option><option>Dec</option>
            </select>
            <select name="dob_year">
                <option value="">Year</option>
                ${[...Array(50)].map((_,i)=>`<option value="${1975+i}">${1975+i}</option>`).join('')}
            </select>
        </div>
        
        <label>Languages Known:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="english" name="languages" value="English">
            <label for="english" style="display:inline;">English</label>
            <input type="checkbox" id="telugu" name="languages" value="Telugu">
            <label for="telugu" style="display:inline;">Telugu</label>
            <input type="checkbox" id="hindi" name="languages" value="Hindi">
            <label for="hindi" style="display:inline;">Hindi</label>
            <input type="checkbox" id="tamil" name="languages" value="Tamil">
            <label for="tamil" style="display:inline;">Tamil</label>
        </div>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea>
        
        <button class="submit-btn" type="submit">Register</button>
    </form>
</body>
</html>
