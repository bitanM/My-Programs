<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        form {
            width: 500px;
            margin: 40px auto;
            border: 1px solid #ccc;
            padding: 25px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 7px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }
        .radio-group, .checkbox-group {
            margin-top: 5px;
        }
        .dob-selects {
            display: flex;
            gap: 6px;
        }
        .submit-btn {
            margin-top: 18px;
            padding: 8px 18px;
            font-size: 16px;
            background: #0074D9;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h2 style="text-align:center;">Registration Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">E-mail ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">

        <label>Sex:</label>
        <div class="radio-group">
            <input type="radio" id="male" name="sex" value="Male">
            <label for="male" style="display:inline;">Male</label>
            <input type="radio" id="female" name="sex" value="Female">
            <label for="female" style="display:inline;">Female</label>
        </div>
        
        <label>Date of Birth:</label>
        <div class="dob-selects">
            <select id="dob_day" name="dob_day">
                <option value="">Day</option>
            </select>
            <select name="dob_month">
                <option value="">Month</option>
                <option>Jan</option><option>Feb</option><option>Mar</option>
                <option>Apr</option><option>May</option><option>Jun</option>
                <option>Jul</option><option>Aug</option><option>Sep</option>
                <option>Oct</option><option>Nov</option><option>Dec</option>
            </select>
            <select name="dob_year">
                <option value="">Year</option>
                ${[...Array(50)].map((_,i)=>`<option value="${1975+i}">${1975+i}</option>`).join('')}
            </select>
        </div>
        
        <label>Languages Known:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="english" name="languages" value="English">
            <label for="english" style="display:inline;">English</label>
            <input type="checkbox" id="telugu" name="languages" value="Telugu">
            <label for="telugu" style="display:inline;">Telugu</label>
            <input type="checkbox" id="hindi" name="languages" value="Hindi">
            <label for="hindi" style="display:inline;">Hindi</label>
            <input type="checkbox" id="tamil" name="languages" value="Tamil">
            <label for="tamil" style="display:inline;">Tamil</label>
        </div>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea>


        <button class="submit-btn" type="submit">Register</button>
    </form>

    <script>

        const select = document.getElementById('dob_day');
            for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            select.appendChild(option);
             }
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            // Name Validation
            const nameRegex = /^[A-Za-z\s]{6,}$/;
            if (!nameRegex.test(name)) {
                alert('Name must be at least 6 characters and contain only alphabets and spaces.');
                event.preventDefault();
                return;
            }

            // Password Validation
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                event.preventDefault();
                return;
            }

            // Email Validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
                return;
            }

            // Phone Validation
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                alert('Phone number must be exactly 10 digits.');
                event.preventDefault();
                return;
            }

            // If all validations pass, form will be submitted

            

        });
    </script>
</body>
</html>
